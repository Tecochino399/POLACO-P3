<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Zdjęcia i Randki</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <meta property="og:image" content="https://i.postimg.cc/c4pXCYNv/497731201-122102246612871161-7162665191645491046-n.jpg">
  <link rel="shortcut icon" href="https://cdn.jmpcdn.com/assets/3420/images/2.ico" type="image/x-icon">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background-color: #000; /* Fondo negro */
      overflow-x: hidden;
      position: relative;
    }

    .wrap {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    /* Logo centrado sobre las imágenes y tamaño ajustado */
    .logo {
      position: absolute;
      top: 8%; /* Mover un poco más hacia arriba */
      z-index: 2;
    }

    .logo img {
      max-width: 250px; /* Ajustamos un poco el tamaño */
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px #fff);
    }

    /* Estilo del texto */
    .question-title {
      font-size: 1.7rem; /* Reducimos el tamaño del texto */
      margin: 15px 0;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7); /* Sombra oscura */
      color: rgba(0, 0, 0, 0.8); /* Color oscuro */
      position: absolute;
      top: 22%; /* Mover un poco más arriba */
      z-index: 2;
      width: 90%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .buttons-block {
      display: flex;
      flex-direction: column;
      gap: 15px; /* Reducimos el espacio entre botones */
      width: 100%;
      max-width: 380px;
      z-index: 2; /* Asegura que los botones estén sobre las imágenes */
      position: absolute;
      top: 65%; /* Los botones más cerca de la parte inferior */
    }

    .step-btn {
      padding: 18px 28px;
      background: linear-gradient(45deg, #1E90FF, #4682B4); /* Azul brillante */
      color: #fff;
      font-weight: 600;
      font-size: 1.2rem; /* Mantuvimos el tamaño de los botones */
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 6px 18px rgba(30, 144, 255, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .step-btn:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 24px rgba(30, 144, 255, 0.7);
    }

    .step-btn span {
      margin-left: 10px;
    }

    a.step-btn {
      text-decoration: none;
      display: block;
    }

    /* Estilos para las imágenes */
    .image-container {
      position: relative;
      width: 100%;
      height: 60vh; /* Reducimos la altura de las imágenes */
      max-width: 100%;
      overflow: hidden;
    }

    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    /* Agregar efecto fade-in */
    .image-container img.active {
      opacity: 1;
    }

    @media (max-width: 480px) {
      .question-title {
        font-size: 1.4rem; /* Reducimos un poco más en móviles */
      }

      .step-btn {
        font-size: 1.15rem;
        padding: 18px 24px;
      }

      .buttons-block {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="wrap">
    <div class="logo">
      <img src="https://i.imgur.com/sZdtUEq.png" alt="Logo strony">
    </div>

    <!-- Contenedor para las imágenes -->
    <div class="image-container">
      <img src="https://i.postimg.cc/CdTWjD1r/81020308-007-1929.jpg" class="active">
      <img src="https://i.postimg.cc/5tK987MP/81020308-016-d7a5.jpg">
      <img src="https://i.postimg.cc/RFjMDWhK/81020308-011-362d.jpg">
      <img src="https://i.postimg.cc/DfXfbPpg/81020308-013-0ac4.jpg">
      <img src="https://i.postimg.cc/1509v5QV/81020308-012-0ac4.jpg">
    </div>

    <div class="step-block">
      <div class="step-item" id="step1">
        <div class="question-title">
          Przyjeżdżamy do Ciebie w nocy, usługa dostępna w całym mieście. Chcesz zobaczyć mój katalog?
        </div>
        <div class="buttons-block">
          <button class="step-btn" onclick="afficherEtape2()">
            😈 Tak, chcę zobaczyć
          </button>
          <button class="step-btn" onclick="alert('Może innym razem!')">
            😞 Nie teraz
          </button>
        </div>
      </div>

      <div class="step-item" id="step2" style="display: none;">
        <div class="question-title">
          UWAGA! Czy zgadzasz się szanować kobiety, które zobaczysz? Jeśli rozpoznasz którąkolwiek, nie mów nikomu i nie rozpowszechniaj plotek.
        </div>
        <div class="buttons-block">
          <a href="https://searchfordating.com/tds/ae?tdsId=s2190pos_r&tds_campaign=s2190pos&s1=ps&utm_source=int&utm_sub=opnfnl&affid=1b48fff7&subid={Zeus}&subid2={subid2}&clickid={clickid}" class="step-btn">
            ZGADZAM SIĘ I CHCĘ ZOBACZYĆ KATALOG
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function afficherEtape2() {
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
    }

    // Cambio de imágenes con fade
    let currentIndex = 0;
    const images = document.querySelectorAll('.image-container img');
    const totalImages = images.length;

    function changeImage() {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % totalImages;
      images[currentIndex].classList.add('active');
    }

    setInterval(changeImage, 2000); // Cambia cada 2 segundos
  </script>

</body>
</html>
